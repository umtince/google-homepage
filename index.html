<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <div id="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span id="apps-icon" class="material-icons md-24">apps</span>
            <input type="submit" value="Sign in">
        </div>
    </header>

    <div id="search-div">
        <div id="google-img">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>

        <div id="input-div">
            <div id="searchbox-outside">
                <span id="search-icon" class="material-icons">search</span>
                <input id="searchbox" type="text" name="searchbox">
                <span id="keyboard-icon" class="material-icons">keyboard</span>
            </div>
            <br>
            <input class="search-button" type="button" name="google-search" value="Google Search">
            <input class="search-button" type="button" name="feeling-lucky-button" value="I'm Feeling Lucky">
        </div>
    </div>

    <footer>
        <div id="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#"> How Search Works</a>
        </div>

        <div id="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
